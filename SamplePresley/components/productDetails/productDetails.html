<div id="productdetails" data-role="view" data-title="Product Details" data-layout="Reg&Forgot" data-reload="true" data-model="app.productDetails" data-show="app.productDetails.onShow" data-hide="app.productDetails.onHide">
   <div id="pdetails">
        <div class="title" data-bind="text: title"></div>
        <div class="pdImage">
            <img data-bind="attr: { src: image_url }" />
        </div>
        <div>
            <p><a data-role="button" id="dwLibrary" data-click="app.productDetails.dwGallery">Download to Gallery</a></p>
        </div>
       <div>
            <p><a data-role="button" id="dwUrl" data-click="app.productDetails.dwLibrary">Download to Library</a></p>
        </div>
       <div>
            <p><a data-role="button" id="uploadFile" data-click="app.productDetails.uploadFile">Upload it!</a></p>
        </div>
       <div>
            <p><a data-role="button" id="showMap" href="components/productMap/productMap.html">Product Map</a></p>
        </div>
        <div>
            <label for="favorite">Favorite</label>
            <input id="favorite" type="checkbox" data-role="switch" data-checked=false data-change="app.productDetails.setIsFavorite" />
        </div>
        <div>
            <p><a data-role="button" id="openLink" data-click="app.productDetails.openLink">Maker's site</a></p>
        </div>
    </div>
</div>
