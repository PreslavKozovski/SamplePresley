<div id="forgotpassword" data-role="view" data-title="Reset Password" data-layout="Reg&Forgot" data-model="app.ForgotPassword">
    <form>
        <ul data-role="listview" data-style="inset">
            <li>
                <label>
                    Email Address:
                    <input type="email" name="email" data-bind="value: email">
                </label>
            </li>
            <li>
                <button style="width: 100%" data-role="button" data-bind="click: submit">Reset</button>
            </li>
        </ul>
    </form>
</div>
